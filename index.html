<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="headerTitle">Library</h1>

    <div id="library-container"></div>

    <button type="button" id="openModal">Add New Book</button>
    <div id="modal" class="modal">
        <form action="" id="form" class="modalInner">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" placeholder="Harry Potter" required>
            <label for="author">Author:</label>
            <input type="text" name="author" id="author" placeholder="JK Rolling" required >
            <label for="pages">Pages:</label>
            <input type="number" name="pages" id="pages" placeholder="333" required >
    
            <label for="read">Read Status:</label>
            <input type="radio" name="readStatus" id="read" required >
            <label for="read">Read</label>
            <input type="radio" name="readStatus" id="notRead">
            <label for="notRead">Not Read</label>
            <button type="submit" id="closeModal">Add book</button>
        </form>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
