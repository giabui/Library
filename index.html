<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container" id="main-container">
        <nav>
            <h1 class="headerTitle"> <img src="./img/open-book.png" alt="Library icon." id="library-icon">Library</h1>
            
            <search>
                <label for="search-bar"><img src="./img/search.png" alt="Search icon." ></label>
                <input type="text" name="search-bar" id="search-bar" placeholder="Harry Potter">
            </search>

            <button type="button" id="openModal" title="Add New Book"> <img src="./img/plus.png" alt="Add new book button." ></button>
        </nav>
    
        <div id="library-container"></div>
        <footer>Created with <img src="./img/heart.png" alt="Heart icon">By Gia Henville</footer>
        
        <div id="modal" class="modal">
            <form action="" id="form" method = "GET" class="modalInner">
    
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" placeholder="Harry Potter" required>
    
                <label for="author">Author:</label>
                <input type="text" name="author" id="author" placeholder="JK Rolling">
    
                <label for="pages">Pages:</label>
                <input type="number" name="pages" id="pages" placeholder="333">
        
                <p>Read Status: 
                    <span>
                        <input type="checkbox" name="read" id="read">
                        <label for="read">Read</label>
                    </span>
                </p>
                
                <button type="button" id="closeModal" onclick="storeBookData(this.form)">Add book</button>
            </form>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
